      <p>7.  Select Service Technicians.  Select has the exclusive right to select a service technician to perform the necessary repair and/or replacement services.  Select will not reimburse You in the event a service technician performs, or attempts to perform, any repair and/or replacement services without first being authorized by Select.  If You experience any difficulties or have any disputes with a Select Service Technician, You must contract Select immediately.</p>\n\n\
