      <p>(i)\t\tSelect the Select Service Technician to perform repair and/or replacement services;</p>\n\n\
      <p>(ii)\tIn the event a covered system or appliance is deemed irreparable or it is not cost effective to repair, Select may replace the system or appliance with a new system or appliance of like kind and quality, \tthe price of which shall not exceed the current retail cost of the system or appliance being replaced;</p>\n\n\
      <p>(iii)\tIn lieu of replacing a system or appliance that is deemed irreparable, said determination being made by Select, Select may choose to pay a cash settlement for the irreparable component of the system or appliance.  The cash settlement shall be in an amount not to exceed the current retail cost of the component being replaced;</p>\n\n\
      <p>(iv)\tSelect the manufacturer, make and model of any replacement parts used in the repair of the defective system or appliance; and</p>\n\n\
      <p>(v)\t\tObtain a second opinion with regard to the cost of replacement without any additional cost to You.</p>\n\n\
      <p>9.  Exclusions to Coverage.  </p>\n\n\
      <p>9.1  Exclusions Generally.  The following is a list of systems and/or appliances that are NOT covered by this Agreement.  In the event this paragraph conflicts with any other provisions in this Agreement, this paragraph shall be controlling.</p>\n\n\
      <p>9.1.1.  Hazardous Material.  This Agreement does not cover any systems, appliances and/or services relating to hazardous or toxic material including, but not limited to, acids, asbestos, lead and lead based products and any other hazardous contaminants.</p>\n\n\
      <p>9.1.2.  Improper Installation/Previous Repair.  This Agreement does not cover any systems or appliances that require repair or replacement as a result of improper installation, previous repair, damage caused by any construction activity, improper wiring, inadequate or lack of capacity, power failures, power surges, overloads, missing parts, failure to properly maintain, failure to properly clean, neglect, misuse, corrosion, rust and any modification to the system or appliance. You are responsible for providing maintenance and cleaning on covered items as specified by the manufacturer to ensure continued coverage on such items. Select reserves the right to request maintenance records. For example: heating and a/c systems require periodic cleaning and/or replacement of filters and cleaning of evaporator and condenser coils. Water heaters require periodic flushing.</p>\n\n\
      <p>9.1.3.  Acts of God.  This Agreement does not cover systems or appliances that require repair or replacement as a result of an Act of God, including, but not limited to, storms, earthquake, war, riot, fire, flood, mold, nuclear incidents, vandalism, pests, pets, freezing damage, theft, roots and settlement of earth.</p>\n\n\
      <p>9.1.4.  Foundation/Structure.  This Agreement does not cover any damage and/or defects to the structural components of the covered home, including, but not limited to, the foundation and any beams of the covered home.  </p>\n\n\
      <p>9.1.5.  Manufacturer's Defect.  This Agreement does not cover any system or appliance that has malfunctioned as a result of the manufacturer's defect, recall and/or defective materials or parts.</p>\n\n\
      <p>9.1.6.  Solar/Smart House.  This Agreement does not cover any systems, appliances, equipment and components, utilized in connection with solar heating or solar power systems.  This Agreement does not cover electronic, computerized or energy management systems or devices, lighting and appliance management systems, such as a \"Smart House\".</p>\n\n\
      <p>10.  Select's Liability.</p>\n\n\
      <p>10.1  Dimensions, Brand and Color.  Select will not be responsible for matching a system or appliance's color, brand, or dimensions and only is responsible for repairing and/or installing replacement systems or appliances of similar capacity and efficiency.</p>\n\n\
      <p>10.2.  Removal/Disposal.  Select will not be responsible for any costs associated with the removal and/or disposal of any system and/or appliances repaired, or any waste or debris associated with the repair and/or replacement services.</p>\n\n\
      <p>10.3.   Local/State/Federal Government Violation.  Select will not be responsible for repair or replacement of any system or appliance which said repair or replacement would violate any local, state and/or federal laws, rules, codes or regulations.  If a system or appliance cannot be repaired or replaced without violating a local, state or federal law, rule, code or regulation, then Select's liability will be limited to a cash settlement which shall be in an amount not to exceed the current retail cost of the product in need of repair or replacement.  If a violation of any local, state and/or federal law, rule, code or regulation is discovered before or during the repair or replacement service, Select will not be required to initiate and/or complete the repair or replacement service until the violation and/or potential violation is corrected by You.  Select will not be responsible for any additional costs associated with the correction of the violation and/or potential violation.  Select will not be responsible for any improvements, services and/or costs required to comply with any local, state and/or federal laws, regulations,  ordinances</p>\n\n\
      <p>10.4.  Access.  It is your responsibility to provide access to the system or appliance in need of repair or replacement.  In the event that the system or appliance cannot be accessed without causing damage to a wall, floor, cabinet or ceiling, Select will not cover and will not be responsible for any wall coverings, floor coverings, cabinets, counter tops, tiling, paint, or for the repair of any structural or cosmetic defects, including, but not limited to, reconfiguring space to accommodate replacement components.  In the event the Select Service Technician must open a surface to gain access to a component, the surface will be restored to a ruff finish.  In the event the Select Service Technician is required to access a component, appliance or system, either to diagnose, repair or replace the component/appliance, which is encased, covered or embedded in concrete, Select will not pay more than Five Hundred ($500.00) Dollars total for accessing, diagnosing and repairing/replacing the component/appliance.</p>\n\n\
      <p>10.5.  Delay.  Select will not be responsible for delays in repairing or replacing a system or appliance resulting from events beyond its control, including, but not limited to, weather conditions, labor disputes, strikes, delivery problems, war or availability of parts.</p>\n\n\
      <p>10.6.  Upgrades.  This Agreement does not cover upgrades to any system or appliance.</p>\n\n\
      <p>11.  Hold Harmless.  You shall keep, save and hold harmless Select from any and all damages and liability arising out of any fault or negligence by You or any failure on Your part to comply with any of the covenants, terms and conditions herein contained.  In case Select shall, without fault on its part, be made a party to any litigation commenced by or against You, You shall protect and hold Select harmless and shall pay all costs, expenses and reasonable attorneys' fees incurred or paid by Select in connection with such litigation.  You shall also pay all costs, expenses and reasonable attorney's fees that may be incurred or paid by Select in enforcing the covenants and terms of this Agreement.</p>\n\n\
      <p>12.  Consequential Damages.  This Agreement does not provide coverage for damage caused by a malfunctioning or inoperable appliance or system, including, but not limited to, water, fire and mold spores.  Select, its employees, agents, shareholders or parent company shall in no way be responsible for any damages, whether in contract or tort, for any malfunctioning or inoperable appliance or system. </p>\n\n\
      <p>13.1.  Cancellation by Select.  Select may cancel this Agreement, therefore voiding this Agreement if it is deemed that You have either:</p>\n\n\
      <p>(i)  \tFraudulent conduct by You; </p>\n\n\
      <p>(ii)  \tMisrepresentations by You; </p>\n\n\
      <p>(iii) \tFailed to make the require payments to Select;</p>\n\n\
      <p>(iv)  \tUpon mutual agreement between You and Select.  In the event Select agrees to allow You to cancel after the thirtieth day, the You shall be entitled to a pro rata refund of payments made regarding Your home warranty coverage for the remaining term, less an administrative fee \tand any service costs incurred by Select.</p>\n\n\
      <p>13.2.  Cancellation by You.  You may cancel this Agreement within three (3) days from the Order Date of this Agreement, as set forth on the schedule page accompanying this Agreement.  In the event you cancel within the three (3) day period, then You shall be entitled to a full refund of the paid contract fee less a Fifty ($50.00) Dollar administrative fee, if and only if, no service has been provided under the contract.  After the third day, this Agreement shall be non-cancelable by You, unless otherwise agreed by Select.  </p>\n\n\
      <p>14.  Renewal.  In the event You wish to renew this Agreement for an additional term, as set forth in the schedule page accompanying this Agreement, You must contact a Select representative prior to the expiration of your current term.  You will be notified by a Select representative as to the new rates and the new terms of coverage.  Select reserves the right to deny your request for renewal for any reason and change the rate and terms of coverage for the renewed term.</p>\n\n\
      <p>14.1.  Automatic Renewal.  In the event You select the monthly payment option and Select elects to renew your contract, Select will notify You of the rate and term for the renewal period during the tenth month of Your contract and You will be automatically renewed for an annual coverage period unless you notify Select in writing thirty (30) days prior to the Termination Date.  Your first payment for the renewed term will be deemed as authorization for another twelve (12) month term.</p>\n\n\
      <p>15.  Arbitration.  Any disputes resulting from this Agreement or any dispute resulting to Select's home warranty service shall be construed and enforced under the laws of the State of New York. You hereby submit to the jurisdiction of the courts of Kings County, New York, and waive any objection to venue with respect to actions brought in such courts. </p>\n\n\
      <p>16.  Severability.  If any provision of these Terms and Conditions is held invalid, illegal, or unenforceable, the validity, legality, or enforceability of the remaining provisions shall in no way be affected or impaired thereby.</p>\n\n "
