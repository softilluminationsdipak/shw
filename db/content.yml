      <h1>Frequently Asked Questions</h1>\n\
      <ul>\n\
      \t<li>\n\
      \t\t<h4>What is a Home Warranty?</h4>\n\
      \t\tA home warranty is a service contract, usually covering one year, which helps protect homeowners against the cost of unexpected covered repairs or replacement on their major systems and appliances that break down due to normal wear and tear.\n\
      \t</li>\t\t\n\
      \t<li><h4>Does Select cover everything?</h4>\n\
      \t\tSelect does have caps on repairs for systems as well as appliances. Please see our terms and conditions for specific maximum payout information.\n\
      \t</li>\n\
      \t\t<h4>I&rsquo;m selling my home. Why would I want a home warranty?</h4>\n\
      \t\tA Select Home Warranty gives buyers additional confidence in a real estate transaction\xE2\x80\x94they know that Select stands behind the covered systems or appliances in the house. If they break down, buyers are covered for repair or replacement. An added benefit to the seller is that buyers will be calling us with their problems &mdash; not you.\n\
      \t</li>\n\
      \t<li>\n\
      \t\t<h4>I&rsquo;m in the market for a home. What&rsquo;s the benefit of buying a home covered by a Select Home Warranty?</h4>\n\
      \t\tA warranty from Select helps provide protection during and after a home purchase. When a covered system or appliance breaks down due to normal wear and tear, you&rsquo;re protected for repair or replacement. There&rsquo;s no need to get back in touch with the real estate agent or track down the previous owner.\n\
      \t</li>\n\
      \t<li>\n\
      \t\t<h4>My home systems and appliances are old. Does that matter to Select?</h4>\n\
      \t\tNo, the age of a home or its systems and appliances does not matter to Select. We cover items that are in good working condition at the time you purchase the plan and properly maintained. Plus, Select covers all makes and models of appliances and systems.\n\
      \t</li>\n\
      \t<li>\n\
      \t\t<h4>What if I have an emergency?</h4>\n\
      \t\tOur claims department is available by email at claims@selecthomewarranty.com 24 hours, a day 7 days a week.\n\
      \t</li>\n\
      \t<li>\n\
      \t\t<h4>Does Select need to inspect my home systems and appliances before I enroll?</h4>\n\
      \t\tNo, Select home warranty coverage does not require a home inspection to purchase.\n\
      \t</li>\n\
      \t<li>\n\
      \t\t<h4>Is there a limit to the number of repairs Select covers?</h4>\n\
      \t\tNo, Select Home Warranty allows an unlimited number of covered repairs.\n\
      \t</li>\n\
      \t<li>\n\
      \t\t<h4>What is a trade service call fee?</h4>\n\
      \t\tA trade service call fee is the amount due when a contractor visits your home. Each type of breakdown falls into a &ldquo;trade&rdquo; category, for example: a leaky pipe qualifies as a plumbing breakdown, while a broken dishwasher is an appliance breakdown. \n\
      \t\t<br><br>\n\
      \t\tSince it may require more than one contractor or several unrelated trips to the house by the same contractor (once to fix the pipe, another to fix the dishwasher), there is a fee due for each &ldquo;trade&rdquo; a service call covers. It&rsquo;s perfectly alright to report more than one breakdown at a time. Additional fees may apply if the repairs fall into different categories.\n\
      \t</li>\n\
      \t<li>\n\
      \t\t<h4>Is a warranty plan from Select renewable?</h4>\n\
