    html: "<h1>Terms and Conditions</h1>\n\
      <p style=\"text-align: justify;\">\n\
      \t1.   In consideration for your payment to Select, and subject to all of the terms of this Agreement, Select will arrange for a qualified service contractor and/or technician (\xE2\x80\x9CSelect Service Technician\xE2\x80\x9D) to repair or replace the systems and appliances covered under this Agreement, when they become inoperable due to normal wear and tear. <br />\n\
      <br />\n\
      2.  This Agreement only covers systems and appliances in single-family dwelling, individual condominium units, town houses and modular homes, multi family homes' prices vary.  Only those systems and appliances properly and permanently installed and located within the perimeter of the main foundation of the home will be covered.  This Agreement will not cover systems or appliances within (i) commercial properties; (ii) residential properties used for business purposes, including, but not limited to, dwellings used for rest homes, day care centers, schools and/or professional offices; and (iii) common areas of condominiums, multi-family houses and/or cooperatives.  This Agreement will not cover any system or appliance designated by the manufacturer as being used for commercial use.<br />\n\
      <br />\n\
      4.  Term.  The term of Your warranty coverage, as set forth in this Agreement, shall begin thirty (30) days following Select\xE2\x80\x99s acceptance and receipt of Your application, provided that all outstanding payments and premiums due to Select are received by Select (\xE2\x80\x9CEffective Date\xE2\x80\x9D).  In the event Select does not receive all outstanding payments and/or premiums outstanding, for any reason, Your warranty coverage term will not begin.  Your warranty coverage will be begin on the Effective Date and remain in effect for one (1) calendar year following the Effective Date (\xE2\x80\x9CTermination Date\xE2\x80\x9D).  <br />\n\
      <br />\n\
      5.  Claims Procedure.<br />\n\
      <br />\n\
      5.1.  Before Making a Claim.  Prior to making a claim you should:<br />\n\
      <br />\n\
      (i)  \tImmediately contact the proper authority in the event the malfunctioning appliance or system has the potential to cause injury to You or anyone else present in or near your home; <br />\n\
      \t(ii)  \tShut down the malfunctioning appliance or system to prevent further damage; and<br />\n\
      \t(iii) \tDetermine if the malfunctioning appliance or system is covered under this Agreement.<br />\n\
      <br />\n\
      5.2.  If Covered.  If this Agreement covers the malfunctioning appliance or system, you MUST contact Select PRIOR to obtaining service on the malfunctioning appliance or system.  Your failure to contact Select prior to obtaining service may render your claim invalid.  Select will not reimburse You if You use your own service technician without first obtaining Select\xE2\x80\x99s prior authorization.<br />\n\
      <br />\n\
      5.2.1.  Select Service Call Fee.  Each time a Select Service Technician is scheduled and dispatched to Your home, You will be required to pay the Select Service Call Fee in the amount of Sixty ($60.00) Dollars, or the actual cost of repair and/or replacement, whichever is less.  You will be required to pay the Select Service Call Fee regardless of whether all or part of the claim is granted, excluded, limited or denied by Select.  You will be required to pay the Select Service Call Fee once the Select Service Technician begins traveling to your home, regardless of whether you are able to provide access to your home for the Select Service Technician or if you cancel the appointment while the Select Service Technician is traveling to your home.  Additional charges may apply to the Select Service Call Fee.  The Select Service Call Fee, which must be paid at the time and place of appointment, shall be paid by You to the Select Service Technician or directly to Select, at Select\xE2\x80\x99s option.  In the event You fail to pay the Select Service Call Fee, You will not be able to schedule any additional service calls and your home warranty coverage will be suspended until all outstanding fees are paid in full.  Suspension of your home warranty coverage will not alter or extend the Termination Date of your home warranty coverage.   <br />\n\
      <br />\n\
      5.3.  Contact Information.  A Select representative can be reached by telephone at <strong>855-267-3532</strong> or by email at <a href=\"mailto:info@selecthomewarranty.com\">info@selecthomewarranty.com</a><br />\n\
      <br />\n\
      5.4.  Non-Emergency Claims.  To make a claim for repair you must contact Select immediately following discovery of the malfunctioning and/or inoperability of the system or appliance.  The Select Service Technician will be instructed to provide repair or replacement of the appliance or system within two (2) days during normal business hours and four(4) days on weekends and holidays following submission of the claim.  If covered by this agreement, the system and/or appliance repaired or replaced will be paid for by Select within a reasonable time following submission of the claim.  Select will not be liable for any delay in the repair and/or replacement of the inoperable appliance or system.<br />\n\
      <br />\n\
      5.5.  Emergency Claims.   In the event of an emergency, in order for Select to make a determination if the system and/or appliance causing the emergency is covered under this Agreement, You must contact Select prior to having the repair or replacement work performed.  In the event the emergency pertains to gas, fire or has the potential to cause injury to You or anyone else present in or near your home, you should take all reasonable steps, including, but not limited to, vacating the premises and contacting the proper authority to ensure the safety of You and those present.  Once the determination is made by the proper authority that your home is safe to re-inhabit, You must contact Select immediately and advise them of this claim. <br />\n\
      <br />\n\
      6.  Covered Systems and Appliances.<br />\n\
      <br />\n\
      6.1.  Generally.  <br />\n\
      <br />\n\
      6.1.1.  Proper Working Order.  All systems and appliances must be in proper working order on the Effective Date of the warranty coverage, as set forth in the schedule page accompanying this Agreement.  Any pre-existing conditions or defects causing the malfunction of system or appliance during the term will not be covered by this Agreement.  If a defective or malfunctioning system or appliance is discovered by an inspection company prior to the transfer of ownership of the property or by a utility company at the time of the transfer of ownership, said condition shall be deemed a pre-existing condition and not covered under this Agreement.  <br />\n\
      <br />\n\
      6.1.2.  Manufacturer\xE2\x80\x99s Warranty.  All systems and appliances covered under either the manufacturer\xE2\x80\x99s,  distributor\xE2\x80\x99s, or any other express or implied warranty will not be covered under this Agreement.  <br />\n\
      <br />\n\
      6.2.   Appliances Covered.  This Agreement covers the following appliances:<br />\n\
      <br />\n\
      6.2.1  Refrigerator.  This Agreement covers one (1) refrigerator located within the kitchen of the covered home.  This Agreement covers all modules, components and parts of the refrigerator necessary to the functionality of the refrigerator.  <br />\n\
      <br />\n\
      This Agreement does NOT cover the following list of modules, components and parts relating to the refrigerator: (i) glass displays; (ii) light bulbs; (iii) knobs and caps; (iv) dials; (v) door seals; (vi) gaskets; (vii) door hinges; (viii) door handles; (ix) shelves; (x) condensation pans; (xi) leveling feet; (xii) clogged drains; (xiii) clogged lines; (xiv) grates; (xv) ice makers; (xvi) ice crushers; (xvii) beverage dispensers; (xviii) thermal shells; (xix) cosmetic issues or abnormalities; and (xx) freezers, freezer parts and components which are not essential to the refrigerator unit as a whole.<br />\n\
      <br />\n\
      <br />\n\
      6.2.2.  Oven/Range/Stove Top.<br />\n\
      <br />\n\
      This Agreement covers all modules, components and parts of the gas or electric oven, range and stove top necessary to the functionality of the oven, range and/or stove top.<br />\n\
      <br />\n\
      This Agreement does NOT cover the following list of modules, components and parts relating to the oven, range or stove top: (i) door handles; (ii) door hinges; (iii) doors; (iv) clocks; (v) racks; (vi) meat probe components; (vii) range hood filters; (viii) rotisserie components; (ix) leveling feet/rollers; (x) shelves; (xi) light bulbs; (xii) grates; (xiii) buttons; (xiv) glass; (xv) trays; (xvi) knobs; (xvii) burner bowls and covers; (xviii) backsplashes; and (xix) cosmetic issues or abnormalities.<br />\n\
      <br />\n\
      6.2.3.  Built-In Microwave Oven. <br />\n\
      <br />\n\
      This Agreement covers all modules, components and parts of the built-in microwave oven necessary to the functionality of the built-in microwave oven.<br />\n\
      <br />\n\
      This Agreement does NOT cover portable or countertop microwave ovens.  This Agreement does NOT cover the following list of modules, components and part relating to the built-in microwave oven: (i) door handles; (ii) door hinges; (iii) doors; (iv) clocks; (v) racks; (vi) meat probe components; (vii) knobs, caps and buttons ; (viii) rotisserie components; (ix) interior facing/lining ; (x) shelves; (xi) light bulbs; (xii) grates; (xiii) glass; (xiv) trays; (xv)  cosmetic issues or abnormalities; and (xvi) components relating to installation/mounting.<br />\n\
      <br />\n\
      6.2.4.  Dishwasher.<br />\n\
      <br />\n\
      This Agreement covers all modules, components and parts of the dishwasher necessary to the functionality of the dishwasher.<br />\n\
      <br />\n\
      This Agreement does NOT cover the following list of modules, components and parts relating to the dishwasher: (i) all components relating to dishwasher racks/baskets; (ii) light bulbs; (iii) knobs, caps and buttons; (iv) dials; (v) door seals; (vi) gaskets; (vii) door hinges; (viii) door handles; (ix) components relating to installation/mounting; (x) rinse aids; (xi) leveling feet; (xii) clogged drains; (xiii) clogged lines; (xiv) grates; (xv) cosmetic issues or abnormalities; and (xvi) paneling and trim.<br />\n\
      <br />\n\
      6.2.5.  Garbage Disposal/Trash Compactor.<br />\n\
      <br />\n\
      This Agreement covers all modules, components and parts of the garbage disposal and trash compactor necessary to the functionality of the garbage disposal and trash compactor.<br />\n\
      <br />\n\
      This Agreement does NOT cover normal and ordinary garbage disposal/trash compactor failures such as jamming and resetting.  This Agreement does NOT cover the following list of modules, components and parts relating to the garbage disposal and trash compactor: (i) locks; (ii) clips; (iii) paneling and trim; (iv) components relating to installation/mounting; (v) leveling feet; (vi) stoppers; (vii) flanges; (viii) rings; (ix) cosmetic issues or abnormalities; (x) removal buckets; (xi) glass displays; (xii) knobs, caps and buttons; (xiii) dials; (xiv) door seals; (xv) gaskets; (xvi) hinges; (xvii) handles; (xviii) shelves; and (xix)  replacement bags.<br />\n\
      <br />\n 6.2.6.  Clothes Washer/Clothes Dryer.<br />\n\
      <br />\n\
      This Agreement covers all modules, components and parts of the clothes washer and clothes dryer necessary to the functionality of the clothes washer and clothes dryer.<br />\n\
      <br />\n\
      This Agreement does NOT cover any damages made to clothing as a result of being washed and/or dried by the covered clothes washer and/or clothes dryer.  This Agreement does NOT cover the following list of modules, components and parts relating to the clothes washer and clothes dryer:  (i) dispensers; (ii) light bulbs; (iii) knobs, caps and buttons; (iv) dials; (v) door seals; (vi) gaskets; (vii) door hinges; (viii) door handles; (ix) components relating to installation/mounting; (x) glass displays; (xi) leveling feet; (xii) clogged drains; (xiii) clogged lines; (xiv) clogged ducts and/or clogged venting; (xvi) lint/filter screens; (xvii) grates; (xviii) rinse aids (xix) cosmetic issues or abnormalities; and (xx) paneling and trim.<br />\n\
      <br />\n\
      6.3.  Systems Covered.  This Agreement covers the following systems:<br />\n\
      <br />\n\
      6.3.1.  Plumbing.  This Agreement covers the following plumbing system components:  (i) line leaks in gas, water, drain, waste or vent lines not caused by damage resulting from freezing or from roots; (ii) line breaks in gas, water, drain, waste or vent lines not caused by damage resulting from freezing or from roots; (iii) cleanout of stopped or clogged drains and vents; (iv) cleanout of stopped sewer lines (not to exceed 100 feet from access point); (v) toilet bowls; (vi) toilet tanks; (vii) toilet flushing mechanisms; (viii) tub and shower valves; (ix) angle stops; (x) risers;  (xi) gate valves; (xii) permanent ground water sump pumps; (xiii) built-in bathtub whirlpool motor and pump components.<br />\n\
      ; (xiv) line shutoff valve<br />\n\
      <br />\n\
      This Agreement does NOT cover the following list of modules, components and parts relating to the plumbing system: (i) faucets; (ii) fixtures; (iii) sinks; (iv) showers/shower stalls/shower modules; (v) shower heads/arms; (vi) bathtubs; (vii) bath/shower doors; (viii) tub and shower base pans; (ix) water conditioning equipment; (x) line leaks/breaks/stoppages caused by freezing, root damage or foreign objects; (xi) line leaks/breaks/stoppages caused by collapsed, damaged or broken drain, vent or sewer lines outside the main foundation of the covered home; (xii) access to drain or sewer lines from the vent or removal of the water closet; (xiii) septic tanks; (xiv) costs associated with locating, accessing or installing a ground level cleanout; (xv) toilet lids; (xvi) toilet seats;  (xvii) caulk/sealants; (xviii), water softeners; (xix) pressure regulators; (xx) inadequate or excessive water pressure, water flow/capacity restrictions caused by rust, calcification and/or mineral/chemical deposits; (xxi) water discoloration; (xxii) septic tanks; (xxiii) holding/storage tanks; (xxiv) sewage ejector pumps; (xxv) plumbing components relating to hose bibs, landscaping sprinkler systems, fire suppression systems, saunas and/or steam rooms; (xxvi) lead drain lines/pipes; (xxvii) tile; and (xxviii) grout.<br />\n\
      <br />\n\
      6.3.2. Plumbing Stoppages. This Agreement covers stoppages in drain, vent and sewer lines up to 100 feet from access point, except if caused by roots. Mainline stoppages are only cleared when there is an accessible ground level clean out.<br />\n\
      <br />\n\
