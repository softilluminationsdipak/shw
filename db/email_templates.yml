- !ruby/object:EmailTemplate 
  attributes: 
    id: "21"
    locked: "0"
    body: |
      
      Dear Select Home Warranty Customer:
      
      We are writing to you regarding your home warranty contract with Select Home Warranty.  Unfortunately, we are no longer offering home warranty contracts in the State of Nevada.  As a current Select Home Warranty contract holder you have two options.  You may either continue to receive services under your contract until the contract terminates (one year after the date on which your contract took effect) or you may choose to receive a pro rata refund of payments made by you for the remaining term of your coverage.  If you wish to continue to receive service under your home warranty contract with us, then you do not need to do anything.  We will continue to provide the high level of customer service which you have come to rely on until your contract terminates.
      
      If you no longer wish to receive service form us under your home warranty contract, you must notify us by mail that you wish to receive a pro rata refund within 45 days of the date of this email/letter.  Refund requests should be mailed to the following address: 
      
      Select Home Warranty
      One International Blvd.
      Suite 400
      Mahwah, New Jersey 07495-0400
      
      
      
      
      
      Thank you,
      
      
      Select Home Warranty

    subject: Important Update on your Select Home Warranty
    name: NV customers cancellation and prorata offer
