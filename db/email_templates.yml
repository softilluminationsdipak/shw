      <p>You may log in to our customer administrative interface by navigating to <a href="http://selecthomewarranty.com/admin/login">http://selecthomewarranty.com/admin/login</a> or by clicking the "Customer Login" link on <a href="http://selecthomewarranty.com">http://selecthomewarranty.com</a></p>
